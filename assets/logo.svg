<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- الخلفية الدائرية -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient-bg)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- رأس الأسد -->
  <g id="lion-head">
    <!-- الوجه الأساسي -->
    <ellipse cx="256" cy="220" rx="80" ry="70" fill="#f59e0b"/>
    
    <!-- العيون -->
    <circle cx="240" cy="200" r="8" fill="#1e40af"/>
    <circle cx="272" cy="200" r="8" fill="#1e40af"/>
    <circle cx="242" cy="198" r="3" fill="white"/>
    <circle cx="274" cy="198" r="3" fill="white"/>
    
    <!-- الأنف -->
    <ellipse cx="256" cy="220" rx="6" ry="4" fill="#1e40af"/>
    
    <!-- الفم -->
    <path d="M 246 230 Q 256 240 266 230" stroke="#1e40af" stroke-width="2" fill="none"/>
    
    <!-- اللحية -->
    <path d="M 220 210 Q 200 200 190 220" stroke="#f59e0b" stroke-width="4" fill="none"/>
    <path d="M 292 210 Q 312 200 322 220" stroke="#f59e0b" stroke-width="4" fill="none"/>
    <path d="M 210 230 Q 190 240 180 260" stroke="#f59e0b" stroke-width="4" fill="none"/>
    <path d="M 302 230 Q 322 240 332 260" stroke="#f59e0b" stroke-width="4" fill="none"/>
  </g>
  
  <!-- المطرقة (رمز المزاد) -->
  <g id="auction-hammer" transform="translate(256, 320)">
    <!-- مقبض المطرقة -->
    <rect x="-4" y="-40" width="8" height="40" fill="#6b7280" rx="2"/>
    
    <!-- رأس المطرقة -->
    <rect x="-12" y="-60" width="24" height="20" fill="#1e40af" rx="4"/>
    
    <!-- تفاصيل المطرقة -->
    <rect x="-8" y="-56" width="16" height="12" fill="#3b82f6" rx="2"/>
  </g>
  
  <!-- الخطوط التكنولوجية -->
  <g id="tech-lines" opacity="0.3">
    <line x1="100" y1="100" x2="150" y2="100" stroke="#1e40af" stroke-width="2"/>
    <line x1="362" y1="100" x2="412" y2="100" stroke="#1e40af" stroke-width="2"/>
    <line x1="100" y1="412" x2="150" y2="412" stroke="#1e40af" stroke-width="2"/>
    <line x1="362" y1="412" x2="412" y2="412" stroke="#1e40af" stroke-width="2"/>
    
    <line x1="100" y1="100" x2="100" y2="150" stroke="#1e40af" stroke-width="2"/>
    <line x1="412" y1="100" x2="412" y2="150" stroke="#1e40af" stroke-width="2"/>
    <line x1="100" y1="362" x2="100" y2="412" stroke="#1e40af" stroke-width="2"/>
    <line x1="412" y1="362" x2="412" y2="412" stroke="#1e40af" stroke-width="2"/>
  </g>
  
  <!-- النقاط الزخرفية -->
  <g id="decorative-dots">
    <circle cx="120" cy="120" r="3" fill="#f59e0b"/>
    <circle cx="392" cy="120" r="3" fill="#f59e0b"/>
    <circle cx="120" cy="392" r="3" fill="#f59e0b"/>
    <circle cx="392" cy="392" r="3" fill="#f59e0b"/>
  </g>
  
  <!-- التدرج اللوني للخلفية -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
